<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="header-container flex-row">
            <h1 class="site-header text-uppercase col-12 col-md-12 text-center">Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <div class="flex-row d-flex justify-content-around col-12">
            <!-- Left Columns -->
            <div class="left-column col -12 col-md-2 d-flex flex-column">
                <!-- Search area -->
                <div class="search-section">
                    <form id="user-form">
                        <label class="form-label form-input-style col-12" for="location">Search for a City:</label>
                        <input name="location" id="location" type="text" autofocus="true" class="form-input col-12 input-style">
                        <button type="submit" class="btn btn-primary col-12 btn-style">Search</button>
                    </form>
                </div>
                <!-- Previous Locations -->
                <div class="previous-search">
                    <h1>Test</h1>
                </div>   
            </div>
            <!-- Right Column -->
            <div class="right-column col-12 col-md-8">
                <!-- Jumborton showing current location weather -->
                <div class="jumbotron jumbotron-style">
                    <h1 class="jumbotron-header"></h1>
                    <p>Temp: <span id="current-temp"></span></p>
                    <p>Wind: <span id="current-wind"></span></p>
                    <p>Humidity: <span id="current-humidity"></span></p>
                    <p>UV index: <span id="uv-style" class="bg-success"></span></p>
                </div>
                <!-- Five day forecast -->
                <div class="forecast-container">
                    <h2 id="forecast-header">
                        5-Day Forecast:
                    </h2>
                    <div class="flex-row d-flex justify-content-between">
                        <div class="col-12 col-md-2">
                            <div class="card card-style">
                                <div class="card-body">
                                    <h3 id="day-1-date"></h3>
                                    <p><img id="icon-1"></p>
                                    <p>Temp: <span id="day-1-temp"></span></p>
                                    <p>Wind: <span id="day-1-wind"></span></p>
                                    <p>Humidity: <span id="day-1-humidity"></span></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-2">
                            <div class="card card-style">
                                <div class="card-body">
                                    <h3 id="day-2-date"></h3>
                                    <p><img id="icon-2"></p>
                                    <p>Temp: <span id="day-2-temp"></span></p>
                                    <p>Wind: <span id="day-2-wind"></span></p>
                                    <p>Humidity: <span id="day-2-humidity"></span></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-2">
                            <div class="card card-style">
                                <div class="card-body">
                                    <h3 id="day-3-date"></h3>
                                    <p><img id="icon-3"></p>
                                    <p>Temp: <span id="day-3-temp"></span></p>
                                    <p>Wind: <span id="day-3-wind"></span></p>
                                    <p>Humidity: <span id="day-3-humidity"></span></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-2">
                            <div class="card card-style">
                                <div class="card-body">
                                    <h3 id="day-4-date"></h3>
                                    <p><img id="icon-4"></p>
                                    <p>Temp: <span id="day-4-temp"></span></p>
                                    <p>Wind: <span id="day-4-wind"></span></p>
                                    <p>Humidity: <span id="day-4-humidity"></span></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-2">
                            <div class="card card-style">
                                <div class="card-body">
                                    <h3 id="day-5-date"></h3>
                                    <p><img id="icon-5"></p>
                                    <p>Temp: <span id="day-5-temp"></span></p>
                                    <p>Wind: <span id="day-5-wind"></span></p>
                                    <p>Humidity: <span id="day-5-humidity"></span></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </main>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JavaScript script -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
